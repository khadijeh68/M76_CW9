<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <form class="row form-one w-50 h-50 border border-black g-3 mx-5 mt-5">
        <div class="row connect border-bottom border-black mx-0 mt-3 pb-3">
          <div class="col-6">
            <h6 class="Connect-me">Connect With Me</h6>
          </div>
          <div class="col-6">
            <span class="times"><i class='fas fa-times'></i></span>
          </div>  
        </div>

        <div class="col-md-5 mx-4">
          <label for="inputEmail4" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="@mdo">
        </div>
        <div class="col-md-5 mx-4">
          <label for="fullname" class="form-label">Your fullname</label>
          <input type="text" class="form-control" id="fullname" placeholder="@mdo">
        </div>
        <div class="col-md-5 mx-4">
            <label for="Phone" class="form-label">Your Phone Number</label>
            <input type="tel" class="form-control" id="Phone">
          </div>
          <div class="col-md-5 mx-4 stack">
            <label for="Stack" class="form-label">Your Stack</label>
            <select class="form-select">
              <option class="opt">Please Select</option>
              <option class="opt" value="1">Frond End</option>
              <option class="opt" value="2">Back End</option>
              <option class="opt" value="3">Devops</option>
            </select>
         
            
          </div>
        <div class="col-11 mx-4">
          <label for="Site" class="form-label">Your Site Url</label>
          <input type="url" class="form-control" id="Site">
        </div>
        
        </div>
        <div class="row two-button border-top border-black mx-0 mt-2">
            <div class="col-12 b-submit">
            <button type="submit" class="btn btn-dark">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>

      <div class="form-two">
        <form class="row border border-black g-3 mx-5 mt-5">
              <div class="row border-bottom border-black mx-0 mt-3 pb-2">
                <div class="col-6 pb-2">
                  <h6 class="Connect-me">Thank You</h6>
                </div>
                <div class="col-6 pb-2">
                  <span class="times-two"><i class='fas fa-times'></i></span>
                </div>  
              </div> 
              <div class="row mx-0 mt-2 pb-2">
                <span>Thank You.</span><br />
                <span>I Will Cotact you as soon as posibble</span>
              </div>
              <div class="row two-button border-top border-black mx-0">
                <div class="col-12 bt-submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
        </form>
      </div>
  
</body>
</html>
